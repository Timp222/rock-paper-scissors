<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        // Computer's choice
        function computerPlay() {
            let computerChoice = Math.floor(Math.random() * 3) + 1;
            if (computerChoice == 1) {
                computerChoice = 'Rock'
            } else if (computerChoice == 2) {
                computerChoice = 'Paper'  
            } else {
                computerChoice = 'Scissors'
            }
            return computerChoice;
        }

        // Player's choice
        function playerPlay() {
            let playerChoice = prompt('Rock, Paper or Scissors?');
            return playerChoice;
        }

        // Assigning a variable to computerPlay() function
        const computerSelection = computerPlay();

        // Assigning a variable to playerPlay() function
        const playerSelection = playerPlay();
    
        // Singular round of RPS 
        function playRound(playerSelection, computerSelection){
            if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'Scissors') {
                return 'Computer picked SCISSORS. You WIN!'

            } else if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'Rock') {
                return 'Computer picked ROCK. DRAW!'

            } else if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'Paper') {
                return 'Computer picked PAPER. You LOSE!'

            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'Paper') {
                return 'Computer picked PAPER. DRAW!'

            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'Scissors') {
                return 'Computer picked SCISSORS. You LOSE!'

            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'Rock') {
                return 'Computer picked ROCK. You WIN!'

            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'Paper') {
                return 'Computer picked PAPER. You WIN!'

            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'Scissors') {
                return 'Computer picked SCISSORS. DRAW!'

            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'Rock') {
                return 'Computer picked ROCK. You LOSE!'

            } else {
                return 'Invalid choice. Please pick Rock, Paper or Scissors!'
            }
        }

        
        
        console.log(playRound(playerSelection, computerSelection))










        

    </script>   
</body>
</html>
